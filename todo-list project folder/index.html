<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a To do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create a To Do List</h1>

      <div class="add">
        <input id="input" type="text" name="" />
        <button id="addBtn">Add To List</button>
      </div>
      <div class="box">
        <ul id="ulSection">
          <!-- <li></li> -->
        </ul>
      </div>
      <p>Click on the items when completed</p>
      <p>
        How many items need to be completed:
        <span id="NumItemsAdded">0</span> item
      </p>
      <button id="clearItems">Clear items</button>
      <button id="clearAll">Clear completed items</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
